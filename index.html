<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEAD CORE</title>
  <link rel="stylesheet" href="app.css"/>
</head>
<body>

  <!-- Top Bar -->
  <header id="topbar">
    <div class="topbar-left">
      <!-- כפתור הקמת לקוח – מוצג רק בדשבורד (JS שולט בזה) -->
      <button id="btnCreateCustomer" class="primary">
        הקמת לקוח חדש במערכת
      </button>
    </div>

    <div class="topbar-center">
      <input id="globalSearch" type="text" placeholder="חיפוש לקוח (שם / טלפון / ת״ז)..." />
    </div>

    <div class="topbar-right">
      <div class="brand">LEAD CORE</div>
    </div>
  </header>

  <!-- Main Layout -->
  <div id="layout">
    <aside id="sidebar">
      <button data-view="dashboard">📊 דשבורד</button>
      <button data-view="customers">👥 לקוחות</button>
      <button data-view="sign">✍️ החתמת לקוח</button>
      <button data-view="settings">⚙️ הגדרות מערכת</button>
    </aside>

    <main id="content">
      <!-- כל המסכים נטענים כאן ע"י JS -->
    </main>
  </div>

  <!-- Modals -->
  <!-- (כאן נשארים רק מודאלים רלוונטיים – בלי Footer גלובלי!) -->

  <script src="app.js"></script>
</body>
</html>
